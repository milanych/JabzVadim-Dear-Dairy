<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
    <title>Dear Diary</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center main-row">
          <div class="col shadow main-col bg-white">
            <div class="row bg-primary text-white">
              <div class="col  p-2">
                <h4>Dear Diary</h4>
              </div>
            </div>
            <div class="row justify-content-between text-white p-2">
              <div class="form-group flex-fill mb-2">
                <input id="task" type="text" class="form-control" placeholder="Enter a new Task">
              </div>
              <button type="button" class="btn btn-primary mb-2 ml-2" id="addTask">Add todo</button>
            </div>
            <div class="row">
                <ul id="todoList"></ul>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
