<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   <link rel="stylesheet" href="style.css">
    <title>Dear Diary</title>
</head>
<body>
  <div class="row bg-primary text-white">
      <div class="col p-2">
        <div class=" main-col container">
        <h1>Dear Diary</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row main-row flex-column align-items-center justify-content-center">
        <div class="col main-col bg-white">
          <div class="card p-2 mt-5">
            <h2 class="m-2 card-title">Posts</h2>
              <div id="accordion" class="mx-2">
              </div>
          </div>
        </div> 
        <div class="pt-2 main-col">
          <div class="card mb-3 p-2 mt-5  bg-light">
            <h3 class="card-title m-2">Add new post</h3>
            <div class="justify-content-between text-white p-2">
              <!-- New Post Form -->
            <form id="newPost">
              <div class="mb-3">
                <textarea id="task" class="form-control" placeholder="Enter a new Post"></textarea>
              </div>
              <div class="mb-3">
                <select id="categoriesList" class="form-select">
                  <option selected>Select category...</option>
                </select>
              </div>
              <div class="row">
              <div class="mb-3 col-8">
                <input class="form-control" type="file" id="formFile" multiple accept="image/webp, image/jpeg, image/png">               
              </div>
              <div class="mb-3 col-4">
                <div class="input-group date" id="datepicker">
                  <input id="taskDate" class="form-control" type="date" />
                </div>
                </div>
                <div class="form-group d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary mb-2 ml-2" id="addTask">Add new post</button>
                </div>
              </form>
            <!-- End of New Post Form -->
            </div>
            </div>
          </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
